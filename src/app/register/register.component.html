<div class="register-wrapper">
  <div class="register-container">
    <h2>Registrarse</h2>
    <form (ngSubmit)="registrarse()">
      <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text" id="nombreUsuario" [(ngModel)]="usuario.nombreUsuario" name="nombreUsuario" required
          [disabled]="loading">
      </div>
      <div class="form-group">
        <label for="nombreCompleto">Nombre Completo</label>
        <input type="text" id="nombreCompleto" [(ngModel)]="usuario.nombreCompleto" name="nombreCompleto" required
          [disabled]="loading">
      </div>
      <div class=" form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required [disabled]="loading">
      </div>
      <div class=" form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" [(ngModel)]="usuario.telefono" name="telefono" required [disabled]="loading">
      </div>
      <div class=" form-group">
        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" [(ngModel)]="usuario.contrasenia" name="contrasenia" required
          [disabled]="loading">
      </div>
      <div *ngIf=" error" class="error-message">
        {{ error }}
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loading">
          <span *ngIf="loading">Cargando...</span>
          <span *ngIf="!loading">Registrarse</span>
        </button>
      </div>

    </form>
  </div>
</div>
