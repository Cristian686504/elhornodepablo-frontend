`
    <div class="modal-overlay" (click)="onClick($event)">
      <div class="modal-contenido" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h2>Seleccionar Dirección</h2>
          <button class="modal-cerrar" (click)="cerrarModal()">&times;</button>
        </div>
        
        <div class="modal-mapa" #mapContainer></div>
        
        <div class="modal-body">
          <label>Dirección:</label>
          <div class="input-direccion">
            <input
              placeholder="Escriba una dirección para buscar..."
              [value]="direcionSeleccionada"
              (input)="onDireccionInput($event)"
            >
            <div *ngIf="cargando" class="carga-spinner">
              <div class="spinner"></div>
            </div>
          </div>
          <div *ngIf="errorValidacion && !esUbicacionValida" class="error-mensaje">
            Por favor seleccione una ubicación válida
          </div>
        </div>
        
        <div class="modal-footer">
          <button class="btn-cancelar" type="button" (click)="cerrarModal()">Cancelar</button>
          <button class="btn-confirmar" type="button" (click)="validarYConfirmar()">Confirmar Dirección</button>
        </div>
      </div>
    </div>
  `
