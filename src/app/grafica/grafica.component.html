<div class="card-body">
  <div class="container-fluid mt-4">
    <div class="row">
      <!-- Panel de Selectores -->
      <div class="col-lg-2 col-md-3">
        <div class="selector-panel">
          <h5 class="selector-title">Filtros</h5>

          <!-- A침o para Ingredientes -->
          <div class="mb-4">
            <label for="a침oSelect" class="form-label">游늰 A침o (Ingredientes)</label>
            <select id="a침oSelect" class="form-select" [(ngModel)]="anio" (change)="getIngredientesUsados()">
              <option *ngFor="let a of anios" [value]="a">{{ a }}</option>
            </select>
          </div>

          <!-- Ingrediente -->
          <div class="mb-4">
            <label for="ingredienteSelect" class="form-label">游볿 Ingrediente</label>
            <select id="ingredienteSelect" class="form-select" [(ngModel)]="ingrediente"
              (change)="getIngredientesUsados()">
              <option *ngFor="let ing of ingredientes" [value]="ing.nombre">{{ ing.nombre }}</option>
            </select>
          </div>

          <!-- Separador visual -->
          <hr class="my-4" style="border-color: #ff6b35; border-width: 2px;">

          <!-- A침o para Ingresos -->
          <div class="mb-4">
            <label for="a침oIngresosSelect" class="form-label">游눯 A침o (Ingresos)</label>
            <select id="a침oIngresosSelect" class="form-select" [(ngModel)]="anioIngresos" (change)="getIngresos()">
              <option *ngFor="let a of anios" [value]="a">{{ a }}</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 츼rea de Gr치ficas -->
      <div class="col-lg-10 col-md-9">
        <div class="charts-grid">

          <!-- Gr치fica de Ingredientes -->
          <div class="chart-card card">
            <div class="card-header bg-naranja text-white">
              <div class="d-flex justify-content-between align-items-center">
                <div class="chart-title-icon">
                  <span>游늵</span>
                  <h4>Ingredientes Usados</h4>
                </div>
                <div class="text-end">
                  <div class="stats-badge">{{ ingrediente || 'Error' }}</div>
                  <div class="stats-badge ms-3 mt-1">{{ anio || 'A침o' }}</div>

                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas #chartIngredientes baseChart [data]="lineChartData" [options]="lineChartOptions"
                  [type]="'line'">
                </canvas>
              </div>
            </div>
          </div>

          <!-- Gr치fica de Ingresos -->
          <div class="chart-card card">
            <div class="card-header bg-naranja text-white">
              <div class="d-flex justify-content-between align-items-center">
                <div class="chart-title-icon">
                  <span>游눯</span>
                  <h4>Ingresos brutos</h4>
                </div>
                <div class="text-end">
                  <div class="stats-badge">Ingresos brutos</div>
                  <div class="stats-badge ms-3 mt-1">{{ anioIngresos || 'A침o' }}</div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas #chartIngresos baseChart [data]="incomeChartData" [options]="incomeChartOptions"
                  [type]="'line'">
                </canvas>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
